name: docker

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: metanorma/metanorma:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Flavor
        uses: actions-mn/setup-flavors@v1
        with:
          extra-flavors: plateau
          github-pakages-token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          use-bundler: true

      # - uses: metanorma/ci/docker-gem-install@main

      - name: Print Metanorma version
        run: metanorma --version   

      - name: Metanorma generate site
        uses: actions-mn/build-and-publish@v2
        with:
          agree-to-terms: true
          destination: artifact
